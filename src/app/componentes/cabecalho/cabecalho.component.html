<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i class="fa fa-bars mr-2"
        (click)="menu.abreMenu()"
        (keyup.space)="menu.abreMenu()">

      </i>
      Gatito Book
    </a>

    <!-- #menu para salvar referencia ao componente na variÃ¡vel menu -->
    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['animais','novo']">Novo Animal</a>
        </li>
      </ul>
    </app-menu>

    <!-- | async pega faz subscribe no observable de usuario -->
    <div *ngIf="user$|async as user">
      <div *ngIf="user.name; else login">
        <i class="fa fa-user-circle mr-1">
          <a class="mr-1">{{ user.name }}</a>
          <a (click)="logout()">Logout</a>
        </i>
      </div>
    </div>

  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>
</header>
